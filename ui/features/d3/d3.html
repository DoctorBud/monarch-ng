<style>
    svg {
        margin: 0px;
        padding: 0px;
        height: 100%;
        width: 100%;
    }
</style>

  <div class="row">
    <div class="col-sm-6">
      <div class="panel panel-info">

        <div class="panel-body">
          <nvd3
            options="d3.discreteBarChartOptions"

        </div>

    </div>

      <div class="panel panel-info">

  <div class="row">
